<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Círculo com Imagem</title>
  <style>
    .circulo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }

    .circulo img {
      width: 70%;
      height: 70%;
    }

    select {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="circulo" id="circulo">
    <img src="../assets/img/bunco com óculos (1).svg" alt="Imagem">
  </div>

  <label for="cores">Escolha uma cor:</label>
  <select id="cores">
    <option value="#eee">Cinza Claro</option>
    <option value="#ff0000">Vermelho</option>
    <option value="green">Verde</option>
    <option value="#0000ff">Azul</option>
    <option value="#ffff00">Amarelo</option>
  </select>

  <script>
    const seletor = document.getElementById('cores');
    const circulo = document.getElementById('circulo');

    seletor.addEventListener('change', () => {
      circulo.style.backgroundColor = seletor.value;
    });
  </script>

</body>
</html>
