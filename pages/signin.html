<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/formstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="../assets/img/buncosilhueta.svg">
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <div class="signin-image">
        </div>
        <div class="form">
            <h1>Entrar</h1>
            <form action="../api/login.php" method="post">
                <div class="input-group">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="login" id="email" placeholder="e-mail" required>
                    </div>

                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="senha" id="senha" placeholder="password" required>
                    </div>

                    <div class="continue-button">
                        <button type="submit">Entrar</button>
                    </div>
                </div>
            </form>
            <div class="redirect">
                <p>Ainda nÃ£o tem uma conta? <a href="signup.html"><span class="redirect-text">Cadastre-se</span></a></p>
            </div>
        </div>
    </div>
</body>
</html>
